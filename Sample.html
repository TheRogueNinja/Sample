<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Sample Register Page</title>
	<link href="css/demo.css" rel="stylesheet">
</head>
<body>
	<H1 class="logo pull-left">Rozgaar</H1>
	<form id="RegForm" action="demo.php" method="POST" autocomplete="ON">
		<fieldset id="autoFillTab">
			FamilyID:<input type="text" placeholder="Enter Family Id" name="famID"><br>
			JobCardID:<input type="text" placeholder="Enter Job Card Id" name="jobID"><br>
		</fieldset>
		<div class="staticTab">
			Name:<input type="text" placeholder="Enter Family Id" name="name"><br>
			Date:<input id="date" name="date"><br>
			<script type="text/javascript">
  				document.getElementById('date').value = Date();
			</script>
			Panchayat:<input type="text" name="panchayat">
			<br>
			<INPUT TYPE="Radio" Name="Gender" Value="Male">Male
			<INPUT TYPE="Radio" Name="Gender" Value="Female">Female
			<INPUT TYPE="Radio" Name="Gender" Value="Other">Other
			<br>Age:<input type="number" name="age"><br>
			<center><input type="submit" value="Register"><br></center>
		</div>
		</form>
</body>
</html>
